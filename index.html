<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
     <div class="main">
    <h1>Weather App</h1>

    <form onsubmit="getWeather(); return false">
     <label for="cityName">Enter city name:</label>
     <input required type="text" id="cityName">
     <button class="btn" type="submit">Get Weather Data</button>
    </form>
   <div class="mainresult">
    <div id="result1">

    </div>
    <div id="result2">

    </div>
    <div id="result3">

    </div>
    <div id="result4">

    </div>
    <div id="result5">

    </div>
  </div>

  </div>

    <script>
        function getWeather(){

            let cityName = document.getElementById("cityName").value;

            // da26a1722e2f4859a1863343233103
        axios.get(`http://api.weatherapi.com/v1/current.json?key= da26a1722e2f4859a1863343233103&q=${cityName}&aqi=no`)
  .then(function (response) {
    // handle success

    let weatherData = response.data;

    console.log(weatherData);
    // console.log(weatherData.current.cloud);
    // console.log(weatherData.current.humidity);
    // console.log(weatherData.location.country);
    // console.log(weatherData.location.name);

    document.getElementById("result1").innerHTML = `<p>precipatation: ${weatherData.current.precip_mm}%</p>`;
    document.getElementById("result2").innerHTML = `<p>Humidity: ${weatherData.current.humidity}%</p>`;
    document.getElementById("result3").innerHTML = `<p>wind_mph: ${weatherData.current.wind_mph}</p>`;
    document.getElementById("result4").innerHTML = `<p>temp_c: ${weatherData.current.temp_c}</p>`;
    document.getElementById("result5").innerHTML = `<p>temp_f: ${weatherData.current.temp_f}</p>`;
    
   
   
  })
  .catch(function (error) {
    // handle error
    console.log(error);

  })
  
}
    </script>
</body>
</html>
